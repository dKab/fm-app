<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Finance manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="fmAppApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header" ng-controller="MenuCtrl" ng-switch="isSignedIn()">
        <ul class="nav nav-pills pull-right" ng-switch-when="true">
          <li ng-repeat="route in privateRoutes" ng-class="{ active: isActive(route.path) }"><a ng-href="{{ route.path }}" >{{route.name | capitalize }}</a></li>
          <li><a ng-click="logout()">Logout</a></li>
        </ul>
        <ul class="nav nav-pills pull-right" ng-switch-default>
          <li ng-repeat="route in publicRoutes" ng-class="{active: isActive(route.path)}"><a href="{{route.path}}">{{route.name | capitalize }} </a></li>
        </ul>
        <h3><a ng-href="#/" class="text-muted">Finance manager</a></h3>
      </div>
      <div ng-view=""></div>
      
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/categories.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/directives/value-match.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/userservice.js"></script>
        <script src="scripts/controllers/menu.js"></script>
        <script src="scripts/filters/capitalize.js"></script>
        <!-- endbuild -->
</body>
</html>
