<form novalidate name="login">
  <div class="form-group"><input type="email" ng-model="email" required placeholder="Email"/></div>
  <div class="form-group"><input type='password' ng-model="password" required placeholder="Password"/></div>
  <div class="form-group"><button ng-click="doLogin()" ng-disabled="login.$invalid" class="btn-success btn-block btn-lg">Войти</button></div>
  <div class="form-group"><a ng-href="/#signup">Зарегистрироваться</a></div>
  <div class="form-group" ng-show="error">{{error}}</div>
</form>
